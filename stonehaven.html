<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Stonehaven </title>
    <link rel = "stylesheet" href = "css.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .custom-carousel {
            height: 600px; /* Adjust height as needed */
            width: 30%; /* Adjust width as needed */
            margin: auto;
            overflow: hidden;
            position: relative;
        }

        .slide-wrapper {
            display: flex;
            transition: transform 0.5s ease;
            height: 100%;
        }

        .slide {
            min-width: 100%;
            box-sizing: border-box;
        }

        .custom-carousel img {
            height: 100%;
            width: 100%;
            object-fit: cover;
        }

        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .carousel-control {
            background-color: rgba(0,0,0,0.5);
            color: white;
            padding: 10px;
            cursor: pointer;
            margin-right: 2%;
        }
    </style>
</head>
<body>

    <div class = "container-fluid">
        <div class = "row text-center textBackground">
            <h1> Day out in Stonehaven </h1>
        </div>
        <div class="row text-center textBackground smallText">
            <p>This was another beautiful day out - photo creds to Cara ofc</p>
        </div>
    </div>

    <div class="container-fluid mt-1">
        <div class="row justify-content-center">
            <div id="slideshow" class="custom-carousel">
                <div class="slide-wrapper">
                    <div class="slide">
                        <img src="photos/stonehaven/stonehavenBanner.JPG" class="img-fluid slideshowImg" alt="Slide 1">
                    </div>
                    <div class="slide">
                        <img src="photos/stonehaven/IMG_2482.JPG" class="img-fluid slideshowImg" alt="Slide 1">
                    </div>
                    <div class="slide">
                        <img src="photos/stonehaven/IMG_2483.JPG" class="img-fluid slideshowImg" alt="Slide 1">
                    </div>
                    <div class="slide">
                        <img src="photos/stonehaven/IMG_2485.JPG" class="img-fluid slideshowImg" alt="Slide 1">
                    </div>
                    <div class="slide">
                        <img src="photos/stonehaven/IMG_2486.JPG" class="img-fluid slideshowImg" alt="Slide 1">
                    </div>
                    <div class="slide">
                        <img src="photos/stonehaven/IMG_2487.JPG" class="img-fluid slideshowImg" alt="Slide 1">
                    </div>
                    <div class="slide">
                        <img src="photos/stonehaven/IMG_2489.JPG" class="img-fluid slideshowImg" alt="Slide 1">
                    </div>
                    <div class="slide">
                        <img src="photos/stonehaven/IMG_2490.JPG" class="img-fluid slideshowImg" alt="Slide 1">
                    </div>
                    <div class="slide">
                        <img src="photos/stonehaven/IMG_2491.JPG" class="img-fluid slideshowImg" alt="Slide 1">
                    </div>
                    <div class="slide">
                        <img src="photos/stonehaven/IMG_2492.JPG" class="img-fluid slideshowImg" alt="Slide 1">
                    </div>
                    <div class="slide">
                        <img src="photos/stonehaven/IMG_2493.JPG" class="img-fluid slideshowImg" alt="Slide 1">

                    <div class="slide">

                    </div>
                    <div class="slide">
                        <img src="photos/stonehaven/IMG_2495.JPG" class="img-fluid slideshowImg" alt="Slide 1">
                    </div>
                    <div class="slide">
                        <img src="photos/stonehaven/IMG_2496.JPG" class="img-fluid slideshowImg" alt="Slide 1">
                    </div>
                    <div class="slide">
                        <img src="photos/stonehaven/IMG_2497.JPG" class="img-fluid slideshowImg" alt="Slide 1">

                    <div class="slide">

                    </div>
                    <div class="slide">
                        <img src="photos/stonehaven/IMG_2499.JPG" class="img-fluid slideshowImg" alt="Slide 1">
                    </div>
                    
                </div>
                <div class="carousel-controls">
                    <span class="carousel-control prev" onclick="plusSlides(-1)">&#10094;</span>
                    <span class="carousel-control next" onclick="plusSlides(1)">&#10095;</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        let slideIndex = 0;
        const slides = document.querySelectorAll(".slide");
        const slideWrapper = document.querySelector(".slide-wrapper");

        function showSlide(index) {
            if (index >= slides.length) slideIndex = 0;
            if (index < 0) slideIndex = slides.length - 1;
            slideWrapper.style.transform = `translateX(-${slideIndex * 100}%)`;
        }

        function plusSlides(n) {
            showSlide(slideIndex += n);
        }

        showSlide(slideIndex);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
